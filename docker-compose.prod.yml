version: '3.8'

services:
  # 1. API СЕРВЕР (Легкий) — принимает задачи, кладёт в Redis
  web:
    build:
      context: .
      dockerfile: services/remote_ocr/Dockerfile
    command: uvicorn services.remote_ocr.server.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - REMOTE_OCR_DATA_DIR=/data
    depends_on:
      - redis
    restart: always
    mem_limit: 512m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # 2. ОЧЕРЕДЬ (Redis) — брокер сообщений
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis_data:/data
    mem_limit: 256m

  # 3. WORKER (Тяжелый) — Celery, обрабатывает OCR задачи
  worker:
    build:
      context: .
      dockerfile: services/remote_ocr/Dockerfile
    command: celery -A services.remote_ocr.server.celery_app worker --loglevel=info --concurrency=1
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - REMOTE_OCR_DATA_DIR=/data
      - MAX_CONCURRENT_JOBS=1
      - MAX_GLOBAL_OCR_REQUESTS=2
    depends_on:
      - redis
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  redis_data:
