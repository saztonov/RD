services:
  remote_ocr:
    build:
      context: .
      dockerfile: services/remote_ocr/Dockerfile
    command: uvicorn services.remote_ocr.server.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      # Монтируем весь проект для hot-reload
      - .:/app
      # Отдельный volume для данных
      - ./services/remote_ocr/data:/data
    env_file:
      - .env
    environment:
      - REMOTE_OCR_DATA_DIR=/data
      - DATALAB_API_KEY=${DATALAB_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-rd1}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
    ports:
      - "8000:8000"
    restart: "no"
