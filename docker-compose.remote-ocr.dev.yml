services:
  # API сервер (с hot-reload)
  web:
    build:
      context: .
      dockerfile: services/remote_ocr/Dockerfile
    command: uvicorn services.remote_ocr.server.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./services/remote_ocr/data:/data
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - REMOTE_OCR_DATA_DIR=/data
    ports:
      - "8000:8000"
    depends_on:
      - redis
    restart: "no"

  # Redis
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: "no"

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: services/remote_ocr/Dockerfile
    command: celery -A services.remote_ocr.server.celery_app worker --loglevel=info --concurrency=1
    volumes:
      - .:/app
      - ./services/remote_ocr/data:/data
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - REMOTE_OCR_DATA_DIR=/data
    depends_on:
      - redis
    restart: "no"
